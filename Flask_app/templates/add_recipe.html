<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mx-auto mt-3">
        <div class="nav-bar d-flex justify-content-around mb-3">
            <h1>Add a New Recipe!</h1>
            <div class="d-flex justify-content-between">
                <div class="d-flex">
                    <form action="/home" class="text-center">
                        <button type="submit" class="btn btn-primary m-3">Recipes</button>
                    </form>
                    <form action="/logout" class="text-center">
                        <button type="submit" class="btn btn-primary m-3">Logout</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="bg-warning text-danger font-weight-bold">
                {%with messages = get_flashed_messages()%}
                    {%if messages%}
                        {%for message in messages%}
                            <p class="text-center">{{message}}</p>
                        {%endfor%}
                    {%endif%}
                {%endwith%}
            </div>
            <form action="/add-recipe" class="mh-100 d-flex justify-content-around" method="post">
                <div class="col-6">
                    <input type="hidden" name="user_id" value="{{user_id}}">
                    <div>
                        <label for="name" class="label col-4">Name:</label>
                        <input type="text" name="name" class="col-8">
                    </div>
                    <div>
                        <label for="descrption" class="label col-4">Description:</label>
                        <input type="text" name="description" class="col-8">
                    </div>
                    <div>
                        <label for="instructions" class="label col-4">Instructions:</label>
                        <input type="text" name="instructions" class="col-8">
                    </div>
                </div>
                <div class="col-6 text-center d-inline">
                    <div>
                        <label for="made_at">Date Cooked/ Made:</label>
                        <input type="date" name="made_at">
                    </div>
                    <div>
                        <div class="d-inline">
                            <div>
                                <input type="radio" name="under" value = 'Yes'>
                                <label for="under">Under 30 Minutes</label>
                            </div>
                            <div>
                                <input type="radio" name="under" value = "No">
                                <label for="under">Over 30 Minutes</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
