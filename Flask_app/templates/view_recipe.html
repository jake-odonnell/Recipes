<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mx-auto mt-3">
        <div class="nav-bar d-flex justify-content-around mb-3">
            <h1>Add a New Recipe!</h1>
            <div class="d-flex justify-content-between">
                <div class="d-flex">
                    <form action="/home" class="text-center">
                        <button type="submit" class="btn btn-primary m-3">Recipes</button>
                    </form>
                    <form action="/logout" class="text-center">
                        <button type="submit" class="btn btn-primary m-3">Logout</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-around mb-3">
            <h3>{{recipe.name}}</h3>
            <h3>Posted By: {{recipe.creator}}</h3>
        </div>


        <div class="container border rounded shadow p-3">
            <div class="d-flex">
                <p class="col-4">Description:</p>
                <p class="col-8">{% recipe.description %}</p>
            </div>
            <div class="d-flex">
                <p class="col-4">Under 30 minutes:</p>
                <p class="col-8">{% recipe.under %}</p>
            </div>
            <div class="d-flex">
                <p class="col-4">Instructions:</p>
                <p class="col-8">{% recipe.instructions %}</p>
            </div>
            <div class="d-flex">
                <p class="col-4">Date Made:</p>
                <p class="col-8">{% recipe.date %}</p>
            </div>
        </div>
    </div>
</body>
</html>
